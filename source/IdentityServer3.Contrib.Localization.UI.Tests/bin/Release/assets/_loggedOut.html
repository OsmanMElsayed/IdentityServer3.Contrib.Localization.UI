<div class="page-header">
    <h1>
        [[logout.title]]
        <small>[[logout.info]]</small>
    </h1>
    <div ng-show="model.redirectUrl">
        [[logout.click]]<a ng-href="{{model.redirectUrl}}">[[logout.here]]</a>[[logout.return]]
        <span ng-bind="model.clientName"></span>[[logout.application]].
    </div>
    <iframe class="signout" ng-repeat="url in model.iFrameUrls" ng-src="{{url}}"></iframe>
</div>
