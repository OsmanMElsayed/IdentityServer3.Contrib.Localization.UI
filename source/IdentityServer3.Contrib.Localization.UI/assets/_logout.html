<div class="page-header">
    <h1>[[logout.title]]</h1>
</div>

<div class="row">
    <div class="col-md-6 col-sm-6">
        <p>[[logout.from]]{{model.siteName}}[[logout.from2]]</p>
        <form name="form" method="post" action="{{model.logoutUrl}}">
            <anti-forgery-token token="model.antiForgery"></anti-forgery-token>

            <fieldset>
                <div class="form-group">
                    <button class="btn btn-primary">[[logout.yes]]</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
